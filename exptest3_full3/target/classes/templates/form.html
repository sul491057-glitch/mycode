<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>编辑预订 - 餐厅系统</title>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    body { background-color: #f0f2f5; font-family: "Helvetica Neue", Helvetica, "PingFang SC", Arial, sans-serif; }
    .form-container { max-width: 800px; margin: 0 auto; }
    .form-card { border-radius: 4px; border: none; box-shadow: 0 2px 12px 0 rgba(0,0,0,0.1); background: white; }
    .card-header { background: white; border-bottom: 1px solid #ebeef5; padding: 15px 20px; }
    .form-label { font-weight: 500; color: #606266; margin-bottom: 8px; }
    .breadcrumb-item a { color: #606266; text-decoration: none; }
    .breadcrumb-item.active { color: #303133; font-weight: 600; }

    /* 输入框聚焦样式 */
    .form-control:focus { border-color: #409eff; box-shadow: 0 0 0 2px rgba(64,158,255,0.1); }
    .btn-submit { background-color: #409eff; border: none; }
    .btn-submit:hover { background-color: #66b1ff; }
    .btn-submit:disabled { background-color: #a0cfff; }
  </style>
</head>
<body>
<div class="container" style="margin-top: 60px;">
  <div class="form-container">
    <nav aria-label="breadcrumb" class="mb-4">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/reservations">首页</a></li>
        <li class="breadcrumb-item active" th:text="${reservation.id == null ? '新增预订' : '编辑预订'}"></li>
      </ol>
    </nav>

    <div class="card form-card">
      <div class="card-header">
        <h5 class="mb-0" style="font-size: 18px; border-left: 4px solid #409eff; padding-left: 10px;"
            th:text="${reservation.id == null ? '填写预订信息' : '修改预订信息'}"></h5>
      </div>
      <div class="card-body p-4">
        <form action="/reservation/save" method="post" th:object="${reservation}">
          <input type="hidden" th:field="*{id}">

          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label required">客人姓名</label>
              <input type="text" th:field="*{guestName}" class="form-control" placeholder="请输入姓名" required>
            </div>
            <div class="col-md-6">
              <label class="form-label required">联系电话</label>
              <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="请输入手机号" required>
            </div>
            <div class="col-md-6">
              <label class="form-label required">用餐人数</label>
              <div class="input-group">
                <input type="number" th:field="*{guestCount}" class="form-control" min="1" required>
                <span class="input-group-text bg-light text-secondary">人</span>
              </div>
            </div>
            <div class="col-md-6">
              <label class="form-label required">预订时间</label>
              <input type="datetime-local" th:field="*{reserveTime}" class="form-control" required>
            </div>
            <div class="col-12">
              <label class="form-label">备注信息</label>
              <textarea th:field="*{remarks}" class="form-control" rows="4" placeholder="如有特殊需求（如：靠窗、宝宝椅等）请在此填写..."></textarea>
            </div>
          </div>

          <div class="mt-5 pt-3 border-top text-end">
            <a href="/reservations" class="btn btn-light me-2 px-4">取消</a>
            <button type="submit" id="submitBtn" class="btn btn-primary btn-submit px-4">
              <span id="btnText">保存提交</span>
              <span id="btnLoading" class="spinner-border spinner-border-sm d-none" role="status"></span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  // 简单的表单提交Loading效果
  document.querySelector('form').addEventListener('submit', function() {
    const btn = document.getElementById('submitBtn');
    const text = document.getElementById('btnText');
    const loader = document.getElementById('btnLoading');

    // 延时一点点让用户看到点击反馈
    setTimeout(() => {
      btn.disabled = true;
      text.innerText = '提交中...';
      loader.classList.remove('d-none');
    }, 100);
  });
</script>
</body>
</html>
