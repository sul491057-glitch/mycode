server:
  port: 8085 # 后端服务端口

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 确保数据库名 restaurant_db 与你创建的一致
    url: jdbc:mysql://localhost:3306/restaurant_db?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: root # <--- 如果你的数据库密码不是 root，请修改这里

  # 如果你还留着 JPA 依赖，建议加上这行防止干扰 MyBatis-Plus
  jpa:
    show-sql: false
    open-in-view: false

# MyBatis-Plus 配置
mybatis-plus:
  # 搜索实体类所在的包，用于别名（可选）
  type-aliases-package: com.example.restaurant.entity
  configuration:
    # 在控制台打印打印 SQL 语句，方便调试
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # 重要：开启自动驼峰转换 (数据库 user_id -> 实体类 userId)
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      # 主键类型：由数据库自动递增 (对应 SQL 中的 AUTO_INCREMENT)
      id-type: auto
      # 逻辑删除配置（如果你在表中添加了 is_deleted 字段则生效）
      logic-delete-field: deleted # 对应实体类字段名
      logic-delete-value: 1 # 1 表示已删除
      logic-not-delete-value: 0 # 0 表示未删除